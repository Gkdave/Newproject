{% extends '../base.html' %}


{% block title %}
    | update 
{% endblock title %}
    


{% block content %}
<h1 class="text-center my-3">update Employee </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{emp.id}}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name"
                                value="{{emp.name }}">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input id="id" type="email" class="form-control" placeholder="Email" name="email"
                                value="{{emp.email}}">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input id="phone" type="number" class="form-control" placeholder="Enter phone number"
                                name="emp_phone"
                                value="{{emp.phone}}">
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                               <input name="emp_address" id="address" cols="25" rows="5" class="form-control">{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="sallary">Sallary</label>
                               <input type="number" name="emp_sallary" id="sallary"  class="form-control" value="{{ emp.sallary }}">
                            </div>
                            {% comment %} <div class="mb-3 form-check">
                                <label for="working">Working </label>
                               <input {% if emp.working %}checked {% endif %} type="checkbox" name="emp_working" id="working" class="form-check-input">
                            </div> {% endcomment %}
                            <div class="mb-3">
                                <label for="department">Departments </label>
                               <select value="{{employee.department }}" name="emp_department" id="department" class="form-control">
                                <option value="CSE">Computer Science</option>
                                <option value="ME">Mechanical Engineering</option>
                                <option value="EE">Electrical Engg</option>
                               </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">Update Employee</button>
                            </div>
 
 

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
{% endblock content %}
